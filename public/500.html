<!DOCTYPE html>
<html>
  <head>
    <title>500 | SocialCurve</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <%= favicon_link_tag %>
    <!-- your & Flatty stylesheets -->
    <%= stylesheet_link_tag :application %>
    <!-- your & Flatty javascripts -->
    <%= javascript_include_tag 'application.js' %>
  </head>
  <body class='contrast-red error contrast-background'>
    <div class='middle-container'>
      <div class='middle-row'>
        <div class='middle-wrapper'>
          <div class='error-container-header'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <i class='icon-exclamation-sign'></i>
                    500
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='error-container'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-4 col-sm-offset-4'>
                  <h4 class='text-center title'>
                    Ooops! Something went wrong.
                    <br>
                    But don't worry - we'll fix that soon.
                  </h4>
                  <div class='text-center'>
                    <a class='btn btn-md btn-ablock' href='index.html'>
                      <i class='icon-chevron-left'></i>
                      Go back
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='error-container-footer'>
            <div class='container'>
              <div class='row'>
                <div class='col-sm-12'>
                  <div class='text-center'>
                    <%= image_tag("icon_lg.png", alt: "SocialCurve", size: "150x21") %>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
